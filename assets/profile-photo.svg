<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="egyptGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a017;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c4853f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1410;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3d2f1f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Egyptian border pattern -->
  <rect x="10" y="10" width="380" height="380" fill="none" stroke="url(#egyptGradient)" stroke-width="8"/>
  <rect x="20" y="20" width="360" height="360" fill="none" stroke="#8b6f47" stroke-width="2"/>
  
  <!-- Pharaoh silhouette -->
  <g transform="translate(200, 200)">
    <!-- Head -->
    <ellipse cx="0" cy="-30" rx="40" ry="50" fill="url(#egyptGradient)"/>
    <!-- Nemes headdress -->
    <path d="M -40 -50 L -60 20 L -40 20 L -40 -50 Z" fill="#d4a017"/>
    <path d="M 40 -50 L 60 20 L 40 20 L 40 -50 Z" fill="#d4a017"/>
    <!-- Headdress stripes -->
    <rect x="-60" y="-40" width="20" height="10" fill="#8b6f47"/>
    <rect x="40" y="-40" width="20" height="10" fill="#8b6f47"/>
    <!-- Face -->
    <ellipse cx="0" cy="-25" rx="35" ry="45" fill="#c4853f"/>
    <!-- Eyes (Egyptian style) -->
    <path d="M -15 -30 L -25 -28 L -15 -26 Z" fill="#1a1410"/>
    <path d="M 15 -30 L 25 -28 L 15 -26 Z" fill="#1a1410"/>
    <line x1="-25" y1="-28" x2="-30" y2="-28" stroke="#1a1410" stroke-width="2"/>
    <line x1="25" y1="-28" x2="30" y2="-28" stroke="#1a1410" stroke-width="2"/>
    <!-- Uraeus (cobra) on forehead -->
    <circle cx="0" cy="-60" r="8" fill="#d4a017"/>
    <path d="M 0 -68 Q -5 -75 -3 -80" stroke="#d4a017" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Decorative hieroglyphs in corners -->
  <!-- Top left - Eye of Horus -->
  <g transform="translate(50, 50)">
    <ellipse cx="0" cy="0" rx="15" ry="10" fill="none" stroke="#d4a017" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="#d4a017"/>
    <path d="M -15 0 Q -20 10 -10 12" stroke="#d4a017" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Top right - Ankh -->
  <g transform="translate(350, 50)">
    <circle cx="0" cy="0" r="8" fill="none" stroke="#d4a017" stroke-width="3"/>
    <line x1="0" y1="8" x2="0" y2="25" stroke="#d4a017" stroke-width="3"/>
    <line x1="-10" y1="15" x2="10" y2="15" stroke="#d4a017" stroke-width="3"/>
  </g>
  
  <!-- Bottom left - Scarab -->
  <g transform="translate(50, 350)">
    <ellipse cx="0" cy="0" rx="12" ry="8" fill="#d4a017"/>
    <circle cx="-5" cy="-3" r="2" fill="#8b6f47"/>
    <circle cx="5" cy="-3" r="2" fill="#8b6f47"/>
  </g>
  
  <!-- Bottom right - Was scepter -->
  <g transform="translate(350, 350)">
    <line x1="0" y1="-15" x2="0" y2="15" stroke="#d4a017" stroke-width="3"/>
    <circle cx="0" cy="-15" r="5" fill="none" stroke="#d4a017" stroke-width="2"/>
    <path d="M -5 15 L 0 20 L 5 15" fill="#d4a017"/>
  </g>
  
  <!-- Initials in Egyptian style -->
  <text x="200" y="320" font-family="Georgia, serif" font-size="60" font-weight="bold" fill="#d4a017" text-anchor="middle">HK</text>
  <rect x="140" y="330" width="120" height="3" fill="#d4a017"/>
</svg>
